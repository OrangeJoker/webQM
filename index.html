    <script>
        function get_time() {
            var d = document.getElementById("strDate").value;
            var t = document.getElementById("strTime").value;
            if(d == "" || t == "") {
                alert("输入值不完整 !");
            } else {
                var dt = d + " " + t + ":00";
                var HSEB_dict = main(dt);
                var out = "";
                for (var i of Object.keys(HSEB_dict)) {
                    out = out + " \n" + HSEB_dict[i].toString();
                }
                document.getElementById("demo").innerHTML = out;
            }
        }
